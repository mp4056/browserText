spring.thymeleaf.cache=false

#MariaDB Data Source Configuration
#spring.datasource.url=jdbc:mysql://localhost:3306/browserText
#spring.datasource.username=root
#spring.datasource.password=12345
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#SQL Syntax Display
spring.jpa.show-sql=true

#Import format SQL Syntax
spring.jpa.properties.hibernate.format_sql=true

#Display SQL Query Result
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Auto Generate Table Strategy
spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.thymeleaf.suffix=.html
spring.thymelead.prefix=classpath:/templates/
